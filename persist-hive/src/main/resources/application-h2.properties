spring.datasource.platform=h2

shuaicj.hello.persist.hive.sql.find-all=select * from users
shuaicj.hello.persist.hive.sql.find-one=select * from users where id = ?
shuaicj.hello.persist.hive.sql.insert=insert into users(id, username) values(?, ?)
shuaicj.hello.persist.hive.sql.update=update users set username = ? where id = ?
shuaicj.hello.persist.hive.sql.delete=delete from users where id = ?
